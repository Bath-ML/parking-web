<!DOCTYPE html>
<html>
  <head>
    <title>Bath Parking</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
  </head>

  <body>
    <h1>We will predict how busy the car park is</h1>
    <h1>Please choose a data and time</h1>
    <div class="container">
      <div class="row">
        <div class='col-sm-6'>
          <div class="form-group">
            <div class='input-group date' id='datetimepicker1'>
              <input type='text' class="form-control" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
        <script type="text/javascript">
          $(function () {
            $('#datetimepicker1').datetimepicker();
          });
        </script>
      </div>
    </div>

    <h1>Then a car park</h1>
    <select id="carpark-select" onchange="changeCarpark()">
      <option value="Odd Down P+R">Odd Down P+R</option>
      <option value="SouthGate Rail CP">SouthGate Rail CP</option>
      <option value="Lansdown P+R">Lansdown P+R</option>
      <option value="Charlotte Street CP">Charlotte Street CP</option>
      <option value="Podium CP">Podium CP</option>
      <option value="Avon Street CP">Avon Street CP</option>
      <option value="SouthGate General CP">SouthGate General CP</option>
      <option value="Newbridge P+R">Newbridge P+R</option>
    </select>

    <p id="output"></p>

    <script>
      function changeCarpark() {
        let modelResult = 75;
        var carpark = document.getElementById("carpark-select").value;
        document.getElementById("output").innerHTML = "We think it's likely that " + carpark + " is " + modelResult + " % full";
      }
    </script>

    <div id="CarParkLat"></div>
    <div id="CarParkLong"></div>

    <script>
      let CarParks = [
        [-2.38389427175, 51.352935229],
        [-2.35939373665, 51.3783156754],
        [-2.38697144144, 51.4113171399],
        [-2.36860892385, 51.3843384358],
        [-2.35906657317, 51.3842422001],
        [-2.36225609279, 51.3787114813],
        [-2.35893376096, 51.3782901111],
        [-2.40590782211, 51.3902305335]
      ]
let lat = 51.385;       //Initial coordinate
let long = -2.357;      //Initial coordinate
document.getElementById("CarParkLong").innerHTML = CarParks[0][0];
document.getElementById("CarParkLat").innerHTML = CarParks[0][1];
function initMap() {
  var Coordinates = {lat: lat, lng: long};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 13,
    center: Coordinates
  });
  var marker = new google.maps.Marker({
    position: Coordinates,
    map: map
  });
}
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5Iqpq42NPQd5e3pRCs-JqhNwhV03naW8&callback=initMap">
    </script>

    <div id="container">
      <div id="map"></div>
    </div>


  </body>
</html>
